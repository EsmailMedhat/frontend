<div class="main">

  <div class="container">
    <div class="booking-content">
      <div class="booking-image">
        <img class="booking-img" src="../../../assets/images/form-img.jpg" alt="Booking Image">
      </div>
      <div class="booking-form">
        <form id="booking-form" >
          <h2>Sign UP</h2>
          <div class="form-group form-input">
            <input [(ngModel)]="user.name" type="text" name="name" id="name" value="" required/>
            <label for="name" class="form-label">Name</label>
          </div>
          <div class="form-group form-input">
            <input [(ngModel)]="user.phone" type="text" name="phone" id="phone" value="" required/>
            <label  for="phone" class="form-label">Phone</label>
          </div>
          <div class="form-group form-input">
            <input [(ngModel)]="user.main_address" type="text" name="address" id="address" value="" required/>
            <label for="address" class="form-label">Address</label>
          </div>
          <div class="form-group form-input">
            <input [(ngModel)]="user.email" type="email" name="email" id="email" value="" required/>
            <label for="email" class="form-label">Email</label>
          </div>
          <div class="form-group form-input">
            <input [(ngModel)]="user.password" type="password" name="password" id="password" value="" required/>
            <label for="password" class="form-label">Password</label>
          </div>
          <div class="form-group form-input">
            <input [(ngModel)]="user.date_of_birth" type="text" placeholder="date of birth" name="date of birth" id="date of birth" required/>
            <label for="date of birth" class="form-label"></label>
          </div>
          <div class="form-group form-input">
            <input [(ngModel)]="user.id_number" type="text" name="id_number" id="id_number" value="" required/>
            <label for="id_number" class="form-label">ID Number</label>
          </div>
          <div class="form-group form-input">
            <input [(ngModel)]="user.job" type="text" name="Job" id="Job" value="" required/>
            <label for="Job" class="form-label">Job</label>
          </div>
          <div class="form-group form-input">
            <input [(ngModel)]="user.gender" type="text" name="gender" id="gender" value="" required/>
            <label for="gender" class="form-label">Gender</label>
          </div>
          <!--
          <div class="form-group form-input">
            <div>..</div>
            <input [(ngModel)]="user.photo" type="file" name="gender" id="photo" value="" required/>
            <label for="photo" class="form-label">Photo</label>
          </div>
          <div class="form-group form-input">
            <div>..</div>
            <input  (change)="handleFileInput($event)" type="file" name="idPhoto" id="idPhoto" value="" required/>
            <label for="idPhoto" class="form-label">ID Photo</label>
          </div>
          -->
          <div class="form-group form-input ">
            <label class="form-label iagree"><input type="checkbox" class="mynew" value="" required/> I Agree With All</label>
          </div>
          <div class="form-submit">
            <a routerLink="/home">
            <input type="submit" (click)="signUp()" value="Sign Up" class="submit" id="submit" name="submit" />
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
