<nav class="b">
  <div class="row space">
    <div class="col-lg-12">
    </div>
  </div>
  <div class="container-fluid">
    <div class="row" id="title-container">
      <span></span>
      <span></span>
      <div id="title" style="color: #0d0d0d;font-size: 17px;font-weight: bold">الابلاغ عن مفقودات</div>
    </div>
    <div class="row mt-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-10">
            <div class=" card">
              <div class="card-body">
                <div class="input-group" dir="ltr">
                  <input type="text" [(ngModel)]="found.type" dir="rtl" placeholder="نوع الفقود" class="form-control">
                  <span class="input-group-text" id="basic-addon20">@</span>
                </div>
                <div class="input-group my-2" dir="ltr">
                  <input [(ngModel)]="found.found_date" type="text" dir="rtl" placeholder="تاريخ الفقد" class="form-control">
                  <span class="input-group-text" id="basic-addon2">@</span>
                </div>
                <div class="input-group my-2" dir="ltr">
                  <input [(ngModel)]="found.found_place" type="text" dir="rtl" placeholder="مكان الفقد" class="form-control">
                  <span class="input-group-text" id="basic-addon3">@</span>
                </div>
                <div class="input-group my-2" dir="ltr">
                  <textarea [(ngModel)]="found.description" class="form-control" dir="rtl" placeholder="الوصف"></textarea>
                  <span class="input-group-text" id="basic">@</span>
                </div>
                <div class="input-group my-2" dir="ltr">
                  <input [(ngModel)]="found.first_color" type="text" dir="rtl" placeholder="اللون الاولي" class="form-control">
                  <span class="input-group-text" id="">@</span>
                </div>
                <div class="input-group my-2" dir="ltr">
                  <input [(ngModel)]="found.second_color" type="text" dir="rtl" placeholder="اللون الثانوي" class="form-control">
                  <span class="input-group-text" id="basi">@</span>
                </div>
                <div class="input-group my-2" dir="ltr">
                  <input [(ngModel)]="found.brand" type="text" dir="rtl" placeholder="الماركه" class="form-control">
                  <span class="input-group-text" id="ba">@</span>
                </div>
                <div class="input-group my-2" dir="ltr">
                  <input type="text" [(ngModel)]="found.category" dir="rtl" placeholder="الفئه" class="form-control">
                  <span class="input-group-text">@</span>
                </div>
                <div class="input-group my-2" dir="ltr">
                  <input type="file" id="file" [(ngModel)]="found.attach" dir="rtl" placeholder="صوره المفقود" class="form-control">
                  <span class="input-group-text" id="n4">@</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="d-flex flex-row" dir="ltr">
            <button class="btn btn-success" (click)="save()" style="margin-right: 15px ;"> ارسال </button>
            <button class="btn btn-success"> مفقودات تم الابلاغ عنها </button>
          </div>
        </div>
        <div class="row mt-2" style="background-color: white;">
          <div *ngFor="let temp of loss" class="col-6 p-3 my-3" style="border: 3px solid green;border-radius: 5px;">
            <div class="input-group" dir="ltr">
              <input type="text" dir="rtl" value="{{temp.type}}" placeholder="نوع الفقود" class="form-control">
              <span class="input-group-text" id="basic-addon5">@</span>
            </div>
            <div class="input-group my-2" dir="ltr">
              <input value="{{temp.expected_lost_date}}" type="text" dir="rtl" placeholder="تاريخ الفقد" class="form-control">
              <span class="input-group-text" id="basic-addon6">@</span>
            </div>
            <div class="input-group my-2" dir="ltr">
              <input value="{{temp.expected_lost_place}}" type="text" dir="rtl" placeholder="مكان الفقد" class="form-control">
              <span class="input-group-text" id="basic-addon7">@</span>
            </div>
            <div class="input-group my-2" dir="ltr">
              <textarea value="{{temp.description}}" class="form-control" dir="rtl" placeholder="الوصف"></textarea>
              <span class="input-group-text" id="basic-addon8">@</span>
            </div>
            <div class="d-flex flex-row" dir="ltr">
              <button class="btn btn-outline-success" style="margin-right: 15px ;"> تواصل </button>
              <button class="btn btn-outline-success"> ارسال رساله </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
